<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Content-Security-Policy -->
    <meta
            http-equiv="Content-Security-Policy"
            content="
            default-src 'self' http://127.0.0.1/  https://127.0.0.1/ https://polyfill.io/v3/ https://cdn.jsdelivr.net/npm/mathjax@3/es5/ data: https://ssl.gstatic.com content: 'unsafe-inline' 'unsafe-eval' ;
            style-src 'self' 'unsafe-inline';
            media-src 'self' *;
            frame-src 'self' http://127.0.0.1/  https://127.0.0.1/ data: content:;
            img-src 'self'  data: content:;
            connect-src 'self' http://127.0.0.1/  https://127.0.0.1/ data: content: 'unsafe-inline';
            font-src 'self' https://fonts.gstatic.com https://polyfill.io/v3/ https://cdn.jsdelivr.net/npm/mathjax@3/es5/ data: content: 'unsafe-inline';
            script-src 'self' https://polyfill.io/v3/ https://cdn.jsdelivr.net/npm/mathjax@3/es5/ https://cdn.jsdelivr.net/npm/ data: content: 'unsafe-inline';
            "
    />
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" >
    <title>Calculus</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!--  Import bootstrap script  -->
    <script src="/static/js/bootstrap-5.1.3-dist/js/bootstrap.bundle.js" type="text/javascript"></script>

</head>
<body>
<!-- A simple page to take input for Multivariable iterated integration -->
<main>
    <div
            class="container"
    >
        <form
                id="form"
                action="/submit"
                method="POST"
                class="form"
                enctype="multipart/form-data"
        >
            <!--  Get user input for the function to be integrated. -->
            <section
                    class="function"
                    oninput="updateLabelsFunctionLabel()"
            >
                <label for="function" id="function-label"><h2>Function</h2></label>
                <input type="text" name="function" id="function" placeholder="Enter the function">
            </section>
            <h2 >
                Enter intervals and variables in the order of integration
            </h2>
            <!-- Button to add new variable fields -->
            <div
                    class="add-remove-buttons"
            >
                <button class="btn btn-outline-primary" type="button" onclick="addBoundary(event)">Add Variable</button>
                <button class="btn btn-outline-primary" type="button" onclick="removeBoundary(event)">Remove Variable</button>
            </div>
            <section class="variables" id="variables">

                <!--  Create a field for each variable of integration and a button to add more variables.  -->
                <!--  Format: [Lower] <= [Variable] <= [Upper]  -->
                <div
                        class="boundary initial-boundary"

                >
                    <div
                            class="lower lower-0"
                            oninput="updateLabelsLowerLabel(event)"
                    >
                        <label for="lower-initial" id="lower-label-initial">Lower</label>
                        <input type="text" name="lower-0" id="lower-initial" placeholder="Enter the lower bound">
                    </div>
                    <div
                            class="variable variable-0"
                            oninput="updateLabelsVariableLabel(event)"
                    >
                        <label for="variable-initial" id="variable-label-initial">Variable</label>
                        <input type="text" name="variable-0" id="variable-initial" placeholder="Enter the variable">
                    </div>
                    <div
                            class="upper upper-0"
                            oninput="updateLabelsUpperLabel(event)"
                    >
                        <label for="upper-initial" id="upper-label-initial">Upper</label>
                        <input type="text" name="upper-0" id="upper-initial" placeholder="Enter the upper bound">
                    </div>
                </div>
            </section>

            <!-- Create bullets to select the correct coordinate system: cartesian, spherical, cylindrical and polar.  -->
            <section class="coordinates">
                <h2>Coordinate System</h2>
                <ul class="coordinates">
                    <li>
                        <input type="checkbox" id="cartesian" name="system" value="cartesian" checked>
                        <label for="cartesian">Cartesian</label>
                        <div class="check"></div>
                    </li>
                    <li>
                        <input type="checkbox" id="spherical" name="system" value="spherical">
                        <label for="spherical">Spherical</label>
                        <div class="check"></div>
                    </li>
                    <li>
                        <input type="checkbox" id="cylindrical" name="system" value="cylindrical">
                        <label for="cylindrical">Cylindrical</label>
                        <div class="check"></div>
                    </li>
                    <li>
                        <input type="checkbox" id="polar" name="system" value="polar">
                        <label for="polar">Polar</label>
                        <div class="check"></div>
                    </li>
                </ul>
            </section>
            <!-- Submit button -->
            <button class="submit-btn-container submit-btn btn-primary" type="submit" value="Submit"  ><span>Submit</span></button>
            <br/>
        </form>
    </div>
</main>
<script async src="/static/js/updateLabels.js" type="text/javascript" ></script>
<script async src="/static/js/addBoundary.js" type="text/javascript" ></script>
<script async src="/static/js/submit.js" type="text/javascript" ></script>
<script async src="/static/js/removeBoundary.js" type="text/javascript" ></script>


</body>
</html>
