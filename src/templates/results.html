<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' http://127.0.0.1/  https://127.0.0.1/ https://polyfill.io/v3/ https://cdn.jsdelivr.net/npm/mathjax@3/es5/ data: https://ssl.gstatic.com content: 'unsafe-inline' 'unsafe-eval' ; style-src 'self' 'unsafe-inline'; media-src 'self' *; frame-src 'self' http://127.0.0.1/  https://127.0.0.1/ data: content:; img-src 'self'  data: content:; connect-src 'self' http://127.0.0.1/  https://127.0.0.1/ data: content: 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://polyfill.io/v3/ https://cdn.jsdelivr.net/npm/mathjax@3/es5/ data: content: 'unsafe-inline'; script-src 'self' https://polyfill.io/v3/ https://cdn.jsdelivr.net/npm/mathjax@3/es5/ data: content: 'unsafe-inline';" />
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" >
    <title>Calculus</title>
    <link rel="stylesheet" href="/static/css/results.css">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" type="text/javascript"></script>
    <script async src="/static/js/bootstrap-5.1.3-dist/js/bootstrap.bundle.js" type="text/javascript"></script>

</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Calculus</h1>
            <a href="/index" ><button class="back-button" >Back</button></a>
        </div>
    </nav>
    <div class="main-container">
        <div class="card">
            <h2 class="form-label">System</h2>
            <p id="system-label">\( {{ system }} \)</p>
        </div>
        <div class="card">
            <h2 class="form-label">Function</h2>
            <p id="function-label">\( {{ function }} \)</p>
        </div>
        <div class="card">
            <h2 class="form-label">Variables</h2>
            <p id="variables-label">\( {{ variables }} \)</p>
        </div>
        <div class="card">
            <h2 class="form-label">Intervals</h2>
            <p id="intervals-label">\( {{ intervals }} \)</p>
        </div>
        <div class="card">
            <h2 class="form-label">Integral</h2>
            <p id="integral-label">\( {{ integrals }} \)</p>
        </div>
        <div class="card">
            <h2 class="form-label">Results</h2>
            <p id="result-label">\( {{ results }} \)</p>
        </div>
    </div>

</body>
</html>
